<div ng-controller="contactCtrl">
    <div class="row project">
        <div class="col-sm-9 app-icon col-xs-12">
            <ul class="detail-list">
                <li class="detail" ng-repeat="c in details"><span ng-class="c.class"></span>
                    <a ng-class="c.linkClass" ng-href="{{c.link}}">{{ c.text }}<span ng-class="c.spanClass"></span></a>
                </li>
            </ul>
        </div>
    </div>
</div>
